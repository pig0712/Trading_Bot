# configs/strategy/ma_cross.yaml
backtest:
  initial_cash: 10000
  taker_fee_rate: 0.0004     # 0.04%
  slippage_bps: 1.0          # 체결가의 0.01%
  allow_partial: false

strategy:
  name: ma_cross
  params:
    fast: 9
    slow: 21
    ma_type: sma           # sma | ema
    rsi_len: 14            # 없애려면 주석 처리하거나 null
    rsi_floor: 30          # 30~70 사이만 진입, 필요 없으면 주석
    rsi_ceil: 70

risk:
  take_profit: 0.05         # +5% 이익 시 청산 (옵션)
  stop_loss: 0.02           # -2% 손절 (옵션)